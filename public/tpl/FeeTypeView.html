<!-- start: Header -->
<div class="container">
	<div class="row">
		<!-- start: Main Menu -->
		<div class="col-sm-1 main-menu-span">
			<div class="sidebar-nav nav-collapse collapse navbar-collapse">
				<ul class="nav nav-tabs nav-stacked main-menu" id="st_staff">
					<li class="dropmenu"><a href="javascript:void(0)"><i
							class="fa fa-home"></i><span class="hidden-sm"> Home</span></a></li>
				</ul>
			</div>
			<!--/.well -->
		</div>
		<!--/col-->
		<!-- end: Main Menu -->

		<div id="content" class="col-sm-10">

			<!-- start: Content -->
			<div class="row">
				<div>
					<hr>
					<ul class="breadcrumb">
						<li><h4>Fee Type</h4></li>
					</ul>
					<br>

				</div>
				<div class="row-fluid"">
					<div class="col-lg-12">
						<div class="box">



							<form id="feeTypeForm" class="form-horizontal">
								<fieldset class="col-sm-12">
									<div class="form-group">
										<div class="controls row">
											<div class="input-group date col-sm-7">
											   <input type="hidden" name="id" id="id" value="<%=id%>"/>
												<span class="input-group-addon">Name</span> <input
													type="text" class="form-control" name="name" id="name" value="<%= name %>"/>
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="controls row">
											<div class="input-group date col-sm-7">
												<span class="input-group-addon">Description</span> <input
													type="text" class="form-control" name="description" id="description" value="<%= description %>"/>
											</div>
										</div>
									</div>
									<div class="form-actions">
									      <button type="submit" id="save" class="btn btn-primary">Save changes</button>
								  <button type="reset" class="btn">Cancel</button>
									</div>
								</fieldset>
							</form>

						</div>
					</div>
					<!--/col-->

				</div>
				<!--/row-->
			</div>
		</div>


		<div class="clearfix"></div>


		<footer>
			<p>
				<span style="text-align: left; float: left">&copy; 2014
					IEXSoft LLC. <a href="">some link</a>
				</span>

			</p>
		</footer>
	</div>

</div>


<script>
$(document).ready(function() {
    $('#feeTypeForm').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                message: 'The name is not valid',
                validators: {
                    notEmpty: {
                        message: 'The name is required and cannot be empty'
                    },
                    stringLength: {
                        min: 3,
                        max: 100,
                        message: 'The name must be more than 3 and less than 100 characters long'
                    }
                }
            },
            description: {
                validators: {
                    notEmpty: {
                        message: 'The description is required and cannot be empty'
                    },
                    stringLength: {
                        min: 5,
                        max: 100,
                        message: 'The description must be more than 5 and less than 100 characters long'
                    }
                }
            }
        }
    });
});
</script>
